<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table{
            border-spacing: 1em 1em;
            
            border: 1px solid rgb(41, 3, 82);
        }
        td{
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <center>
    <table border="2" style="height: 500px; width: 500px; text-align: center; " >
        <tr>
            <td colspan="3" style="background-color: aliceblue;"></td>
            <td>C</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>/</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </center>
    </table>
</body>
</html>
