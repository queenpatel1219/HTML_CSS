<!DOCTYPE html>

<head>

<body>
    <div>
        <table border="3" width="100%">
            <tr align="center">
                <td rowspan="2">Home</td>
                <td rowspan="2">About</td>
                <td rowspan="2">Contact</td>
                <td rowspan="2">Help</td>
                <td rowspan="2">Store</td>
                <td>Download</td>
            </tr>
            <tr>
                <td align="center">App</td>
            </tr>
            <tr>
                <td colspan="3"><img src="../HTML/Image/NATURAL.jpg" alt="" height="200px" width="625PX"></td>
                <td colspan="3"><img src="../HTML/Image/NATURAL 3.jpg" alt="" height="200px" width="625PX"></td>
            </tr>
            <tr>
                <td align="center" colspan="6">Contact-us-page</td>
            </tr>
            <tr>
                <td colspan="6"><img src="../HTML/Image/CONTACT.png" alt="" width="100%"></td>
            </tr>
            <form action="">
                <tr>
                    <td colspan="3" align="center">
                        <label for="name">First Name:</label>
                        <input type="text" placeholder="Enter your name" required>
                    </td>
                    <td colspan="3" align="center">
                        <label for="name"> Last Name:</label>
                        <input type="text" placeholder="Enter your Email Id" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <label for="name"> Email Id:</label>
                        <input type="text" placeholder="Enter your  Email ID" required>
                    </td>
                    <td colspan="3" align="center">
                        <label for="name"> Phone No:</label>
                        <input type="number" placeholder="Enter your Phone No" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center"> <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="RAJKOT">Rajkot</option>
                            <option value="SURAT">Surat</option>
                            <option value="Ahmedabad">Ahemdabad</option>
                            <option value="baroda">Baroda</option>
                        </select>
                    </td>
                    <td colspan="3" align="center">
                        <label for="gender">Gender : </label>
                        <input type="radio" name="gender" id="gender">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="gender">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="gender">
                        <label for="Other">Other</label>

                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="center"> <input type="submit"></td>
                </tr>
            </form>
            <tr>
                <td colspan="3">

                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117502.0602472487!2d72.41282354335941!3d23.0259978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1692762902879!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>
