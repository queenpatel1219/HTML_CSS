<html>
    <head>
        <title>Table Example</title>
        <!--Favicon Icon-->
        <link rel="icon" href="images/queen.jpg">
        <style>
            table{
                border-collapse: collapse;
                font-size: 35px;
                margin-top: 100px;
                text-align: centers;
            }
            tr,td,th{
                padding: 10px 10px;
            }
        </style>
    </head>
    <body>
        <center>
        <table border="1 px">
            <tr>
                <th>Product</th>
                <th>Flavors</th>
            </tr>
            <tr> 
                <td rowspan="3">Milk</td>
                <td>Almond</td>
            </tr>
            <tr>
                <td>Mango</td>
            </tr>
            <tr>
                <td>Chocolate</td>
            </tr>
            <tr>
                <td colspan="2"> These are exclusive flavors</td>
            </tr>
        </table>
    </center>
    </body>
</html>
