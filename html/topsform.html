<head>

        <div>

            <table >

                    <tr>

                    </tr>

                    </tr>
        
                    <tr style="width: 100%;">

                    </tr>

                        </td>
                    </tr>
                    <tr>

                    </tr>

                        <td colspan="2"><input type="ex:myname@example.com" style="width: 100%;" placeholder="Password"></td>
                    </tr>

                        </td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>

                    </tr>
                    <tr>

                    </tr>
